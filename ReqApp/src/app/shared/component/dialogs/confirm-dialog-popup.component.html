<h2 mat-dialog-title>{{ header }}</h2>
<mat-dialog-content align="center">
   {{ message }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="warn">Proceed</button>
</mat-dialog-actions>
