<div class="modal-container">
  <div class="mat-dialog-header">
    <h2 mat-dialog-title>Select Branch</h2>
    <button mat-icon-button class="close-modal" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
    <mat-form-field appearance="fill" class="searchField">
      <mat-label><mat-icon>search</mat-icon> Search</mat-label>
      <input matInput ngModel placeholder="Search branch" #search>
      <button [hidden]="hiddenClose" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <mat-dialog-content class="mat-typography">
    <div *ngIf="dataSource">
      <table mat-table [dataSource]="dataSource" class="table-modal table-compressed table-striped">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Branch Code Column -->
        <ng-container matColumnDef="divisionCode">
          <th mat-header-cell *matHeaderCellDef>Branch Code</th>
          <td mat-cell *matCellDef="let element">{{ element.divisionCode | uppercase }}</td>
        </ng-container>

        <!-- Division Name Column -->
        <ng-container matColumnDef="divisionName">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.divisionName | titlecase }}</td>
        </ng-container>

        <!-- Loading Column -->
        <ng-container matColumnDef="loading">
          <th mat-footer-cell *matFooterCellDef colspan="3" class="">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </th>
        </ng-container>

        <!-- Displayed Columns -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            (click)="selection.toggle(row)"
            *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="loading-footer" mat-footer-row *matFooterRowDef="['loading']" [hidden]="!isLoading"></tr>
      </table>
      <mat-paginator [length]="totalPage"
                     [pageSize]="limit"
                     (page)="pageEvent = $event; onPaginateChange($event)"
                     showFirstLastButtons>
      </mat-paginator>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>
      <mat-icon>close</mat-icon>
      CANCEL
    </button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true"
            cdkFocusInitial (click)="submitSelected()">
      <mat-icon>check_circle</mat-icon>
      SELECT
    </button>
  </mat-dialog-actions>
</div>
