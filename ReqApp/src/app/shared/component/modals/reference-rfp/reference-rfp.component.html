<div class="modal-container">

    <div class="mat-dialog-header">
      <h2 mat-dialog-title>Select Approved RFP Request</h2>
  
      <button mat-icon-button class="close-modal" mat-dialog-close>
        <mat-icon>close</mat-icon>
      </button>
  
      <mat-form-field appearance="fill" class="searchField">
        <input matInput ngModel placeholder="Search Request" #search>
        <button [hidden]="hiddenClose" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
  
    </div>
  
    <mat-dialog-content class="mat-typography">
      <div *ngIf="dataSource"> 
  
        <table mat-table [dataSource]="dataSource" class="table-modal table-compressed table-striped">
            
          <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          >
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="branchCode">
          <th mat-header-cell *matHeaderCellDef>Branch</th>
          <td mat-cell *matCellDef="let element">{{ element.branchCode}}</td>>
      </ng-container> 
      
      <ng-container matColumnDef="requestNo">
        <th mat-header-cell *matHeaderCellDef>Request No</th>
        <td mat-cell *matCellDef="let element">{{ element.requestNo}}</td>>
    </ng-container>

          <ng-container matColumnDef="requestDate">
            <th mat-header-cell *matHeaderCellDef>Request Date</th>
            <td mat-cell *matCellDef="let element">{{ element.formattedRequestDate}}</td>>
        </ng-container>

        <ng-container matColumnDef="createdByName">
          <th mat-header-cell *matHeaderCellDef>Requestor</th>
          <td mat-cell *matCellDef="let element">{{ element.createdByName}}</td>>
      </ng-container>

      <ng-container matColumnDef="objective">
        <th mat-header-cell *matHeaderCellDef>Objective</th>
        <td mat-cell *matCellDef="let element">{{ element.objective}}</td>>
    </ng-container>
  
          <!-- Loading Column -->
          <ng-container matColumnDef="loading">
            <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length" class="">
              <app-loading></app-loading>
            </td>
          </ng-container>
  
          <!-- Displayed Columns -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row 
            (click)="selection.toggle(row)"
            *matRowDef="let row; columns: displayedColumns;"
          ></tr>
  
          <tr class="loading-footer" mat-footer-row *matFooterRowDef="['loading']" [hidden]="!isLoading"></tr>
   
        </table> 
  
        <mat-paginator  
            [length]="totalPage"
            [pageSize]="pageSize" 
            (page)="pageEvent = $event; onPaginateChange($event)"
            showFirstLastButtons
          >
        </mat-paginator>
      </div>
    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
      <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>close</mat-icon>
        CANCEL
      </button>
      <button mat-raised-button color="primary" [mat-dialog-close]="true" 
      cdkFocusInitial (click)="submit()">
        <mat-icon>check_circle</mat-icon>
        SELECT
    </button>
    </mat-dialog-actions>
  
  </div>
